<h2>two-way-binding works!</h2>

<form>
  <div class="form-group">
    <input [(ngModel)]="name" name="name" placeholder="Type your name here" />
  </div>

  <div class="form-group">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Type your email here" />
  </div>

  <button>Send</button>
</form>

{{name}}
